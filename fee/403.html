<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Forbidden | Quiz App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #38b6ff;
        --color-secondary: #f1f5f9;
        --color-muted: #64748b;
        --color-foreground: #0f172a;
        --color-background: #ffffff;
        --color-border: #e2e8f0;
      }
      .bg-primary {
        background-color: #38b6ff;
      }
      .text-primary {
        color: #38b6ff;
      }
      .bg-secondary {
        background-color: #f1f5f9;
      }
      .bg-muted {
        background-color: #f1f5f9;
      }
      .text-muted {
        color: #64748b;
      }
      .text-muted-foreground {
        color: #64748b;
      }
      .text-foreground {
        color: #0f172a;
      }
      .bg-foreground {
        background-color: #0f172a;
      }
      .bg-background {
        background-color: #ffffff;
      }
      .border-input {
        border-color: #e2e8f0;
      }
      .border-border {
        border-color: #e2e8f0;
      }
      .container-custom {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      @media (min-width: 640px) {
        .container-custom {
          padding: 0 1.5rem;
        }
      }
      @media (min-width: 1024px) {
        .container-custom {
          padding: 0 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="flex min-h-screen flex-col bg-primary justify-center px-6 py-12"
    >
      <div class="md:mx-auto md:w-full md:max-w-md">
        <div class="overflow-hidden rounded-xl bg-white border shadow-sm">
          <div class="p-6">
            <h3 class="font-semibold text-center text-2xl">403 Forbidden</h3>
          </div>
          <div class="px-6 pb-6">
            <p class="text-center mb-6">
              You do not have permission to access this page.
            </p>
            <a
              href="home.html"
              class="inline-flex items-center justify-center w-full whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring bg-primary text-white shadow hover:bg-primary/90 h-9 px-4 py-2 cursor-pointer"
            >
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
