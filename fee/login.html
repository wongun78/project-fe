<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
  </head>
  <body>
    <main class="auth-container">
      <div class="auth-card">
        <header class="auth-header">
          <h1 class="auth-title">Login</h1>
        </header>

        <section class="auth-content">
          <form class="auth-form" id="loginForm">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-input"
                placeholder="Enter your username"
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Enter your password"
              />
            </div>

            <div class="auth-actions">
              <a href="home.html" class="btn btn-outline">Back to Home</a>
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

          <div class="auth-links">
            <p class="auth-link-item">
              <a href="#" class="link-text">Forgot password?</a>
            </p>
            <p class="auth-link-item">
              <span class="text-muted">Don't have account? </span>
              <a href="register.html" class="link-text">Register</a>
            </p>
          </div>
        </section>
      </div>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
